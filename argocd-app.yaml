apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: react-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jnayak1482/kind_github_argocd.git
    targetRevision: main
    path: https://github.com/jnayak1482/kind_github_argocd/  # Adjust this path where your Kubernetes YAML files are stored
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true